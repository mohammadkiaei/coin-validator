<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

      <title>Coin Address Validaitor</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <h1 class="text-center mt-5 mb-5">Coin Address Validator</h1>
         </div>
         <form action="{% url 'validate' %}" method="POST">
            {% csrf_token %}
            <div class="row">
               <label for="select" class="mb-3"> Select your coin</label>
               <select class="form-select" name="currency">
                  {% for currency in currencies %}
                  <option value="{{currency}}">{{currency}}</option>
                  {% endfor %}
               </select>
               <label for="input" class="mb-3 mt-5">Enter Your Coin Address</label>
               <input type="text" class="form-control" name="coinAddress" placeholder="Enter Your Coin Address" />
            </div>
            <div class="row mt-5">
               <button type="submit" class="btn btn-primary mb-5">Check</button>
               {% if isValid == True %}
               <h4 class="text-bg-success text-uppercase text-center">Valid</h4>
               {% else %}
               <h4 class="text-bg-danger text-uppercase text-center">Not Valid</h4>
               {% endif %}
            </div>
         </form>
      </div>
   </body>
</html>
